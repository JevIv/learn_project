{% extends "base.html" %}

{% block content %}

  <div class="row">
      <div class="col-4">
        <h1> Это админка </h1>
      </div>
  </div>  

  <form action="{{ url_for('user.parse') }}">
    {% with message = get_flashed_messages()[0] %}
      {% if message %}
        <div class='alert alert-warning' role='alert'>
          {{ message }}
        </div>
      {% endif %}
    {% endwith %}
    {{ form.parse() }}
  </form>

{% endblock %}
