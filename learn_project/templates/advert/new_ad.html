{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('advert.new_ad_process') }}" method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <div class="form-group col-md-6">
    {{ form.name.label }}
    {{ form.name() }}
  </div>

  <div class="form-group col-md-8">
    {{ form.text.label }}
    {{ form.text() }}
  </div>

  <div class="form-group col-md-2">
    {{ form.price.label }}
    <div class="input-group">
      {{ form.price() }}
      <div class="input-group-append">
        <span class="input-group-text">ла</span>
      </div>
    </div>
  </div>

  <div class="form-group col-md-4">
    {{ form.image }}
  </div>

  <div class="form-group col-md-6">
    {{ form.address.label }}
    {{ form.address() }}
  </div> 
  
  <div class="col-4">
    {{ form.submit() }}
  </div>

</form>
{% endblock %}
